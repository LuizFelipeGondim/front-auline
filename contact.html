<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

        <link rel="stylesheet" href="assets/css/global.css">

        <link rel="stylesheet" href="assets/css/form.css">

        <title>Entre em contato</title>
    </head>

    <body>
        <div class="main">
            <nav class="navbar navbar-expand-lg navbar-light">
				<div class="container">
					<img src="assets/images/logo.png" class="logo" alt="Logo">

					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07"
						aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon black"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarsExample07">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
								<a class="nav-link black" href="https://www.auline.co/">Página Inicial</a>
							</li>
							<li class="nav-item">
								<a class="nav-link black" href="https://www.auline.co/register-animal">Cadastre um animal</a>
							</li>
							<li class="nav-item">
								<a class="nav-link black" href="https://www.auline.co/incentive">Incentivo</a>
							</li>
							<li class="nav-item">
								<a class="nav-link black" href="https://www.auline.co/donate">Doe</a>
							</li>
						</ul>
						<div class="my-2 my-md-0">
							<a href="https://www.auline.co/profile" class="button-blue">Perfil</a>
							<a href="https://www.auline.co/login" class="button-blue">Login</a>
							<a href="https://www.auline.co/register" class="button-green">Cadastro</a>
						</div>
					</div>
				</div>
			</nav>
        
            <section class="form-main">
                <form method="POST">
                    <h1 class="green title">CONTATO</h1>
                    <p class="description"> Entre em contato conosco</p>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label class="form-title gray">Nome (opcional)</label> <br>
                            <input type="text" class="form-input" placeholder="Anônimo">
                        </div>
                        <div class="form-group col-md-12">
                            <label class="form-title gray" >E-mail</label> <br>
                            <input type="email" class="form-input" placeholder="Digite seu melhor e-mail">
                        </div>
                        <div class="form-group col-md-12">
                            <label class="form-title gray" >Como podemos ajudar?</label>
                            <textarea cols="30" rows="4"class="form-textarea" placeholder="Eu cadastrei porque...">
                            </textarea>
                        </div>
                        <div class="center text-center">
                            <button type="submit" class="button-green form-btn">Enviar</button>
                        </div>
                    </div>
                </form>
            </section>

        </div>
        
    </body>

</html>
